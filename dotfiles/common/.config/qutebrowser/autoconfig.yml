# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  fonts.completion.entry:
    global: 10pt monospace
  fonts.monospace:
    global: '"Roboto Mono", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  tabs.position:
    global: top
  url.default_page:
    global: https://start.duckduckgo.com/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  window.hide_wayland_decoration:
    global: false
